<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/74c33e3414.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="music">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angles-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="/Arijit_Singh-2304x1152.png" alt="" class="img">
            <h1>kesariya</h1>
            <span>arijit singh</span>
            <audio  id="song">
                <source src="/kesariya.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="music-range">
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="pushPlay()" ><i class="fa-solid fa-play" id="play"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>
    <footer>
        <h3>Developed by dibyendu <span class="footerSpan">|</span> CoderX Community <span class="footerSpan">|</span> Build on Vanila Javascript</h3>
    </footer>
    <script src="index.js"></script>
</body>

</html>
